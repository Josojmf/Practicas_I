{% extends "layout.html" %}

{% block title %}Landing Page{% endblock %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <h1 class="Title">Web service for automation tests</h1>
    </header>
    <div class="container">
        <h2>Upload a File</h2>
        <form action="{{ url_for('main.upload_file') }}" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept="application/pdf" required>
            <button type="submit">Upload</button>
        </form>
        <a href="{{ url_for('main.list_files') }}">See all files</a>
        <a href="{{ url_for('main.chat') }}">Chat</a>
    </div>
    <footer>
        <p>&copy; 2023 File Upload Service</p>
    </footer>
</body>
</html>
{% endblock %}
